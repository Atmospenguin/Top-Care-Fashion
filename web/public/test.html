<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 Supabase 测试工具</h1>
    
    <div>
        <button onclick="testWrite()">测试数据库写入</button>
        <button onclick="testUpload()">测试图片上传</button>
        <button onclick="testAuth()">测试认证状态</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_BASE = window.location.origin;
        
        async function testWrite() {
            showResult("正在测试数据库写入...", "info");
            
            try {
                const response = await fetch(`${API_BASE}/api/test-write`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showResult(`✅ 数据库写入成功！\n${JSON.stringify(data, null, 2)}`, "success");
                } else {
                    showResult(`❌ 数据库写入失败：\n${JSON.stringify(data, null, 2)}`, "error");
                }
            } catch (error) {
                showResult(`❌ 请求失败：${error.message}`, "error");
            }
        }
        
        async function testUpload() {
            showResult("正在测试图片上传...", "info");
            
            try {
                const response = await fetch(`${API_BASE}/api/test-upload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showResult(`✅ 图片上传成功！\n${JSON.stringify(data, null, 2)}`, "success");
                } else {
                    showResult(`❌ 图片上传失败：\n${JSON.stringify(data, null, 2)}`, "error");
                }
            } catch (error) {
                showResult(`❌ 请求失败：${error.message}`, "error");
            }
        }
        
        async function testAuth() {
            showResult("正在测试认证状态...", "info");
            
            try {
                const response = await fetch(`${API_BASE}/api/test`);
                const data = await response.json();
                
                showResult(`📊 API 状态：\n${JSON.stringify(data, null, 2)}`, "success");
            } catch (error) {
                showResult(`❌ 请求失败：${error.message}`, "error");
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}"><pre>${message}</pre></div>`;
        }
    </script>
</body>
</html>
